<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="rpn-calc">
  <template>
    <style>
      div {
        font-size: 18pt;
        text-align: left;
        margin-top: 100px;
      }
      button {
        font-size: 18pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <span id="formlbl">Enter The formula:</span>
      <textarea rows="10" cols="80" id="formula" value={{formula}}></textarea>
      <br>
      <button id=calcbtn on-click="{{calculate}}">calculate</button><br>
      <span id="results">(Result: {{result}})</span>
    </div>
  </template>
  <script type="application/dart" src="rpncalc.dart"></script>
</polymer-element>
